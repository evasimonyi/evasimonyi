<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Labeled buttons</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>

<body>
    <main>
        <div>
            <button data-action="delete"><i class="far fa-trash-alt"></i></button>
            <label>Delete</label>
        </div>
        <br>
        <div>
            <button data-action="confirm"><i class="fas fa-check"></i></button>
            <label>Sure?</label>
        </div>
    </main>
</body>

</html>
