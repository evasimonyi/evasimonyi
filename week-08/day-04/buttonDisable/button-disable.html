<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Animals</title>
</head>

<body>
  <div class="container">
    <form action="" method="POST" class="form-example" validate>

      <div id="animals" class="animalsContainer">
        <p>What is your favourite pet?</p>
        <input type="radio" name="favpet" value="dog" id="dog">
        <label for="dog">Dog</label>
        <br>
        <input type="radio" name="favpet" value="cat" id="cat">
        <label for="cat">Cat</label>
        <br>
        <input type="radio" name="favpet" value="goldfish" id="goldfish">
        <label for="goldfish">Viktor the goldfish</label>
        <br>
      </div>

      <div id="yesno" class="animalsContainer">
        <p>Do you want to sign up for cat facts?</p>
        <input type="radio" name="yes-no" value="yes" id="yes">
        <label for="yes">Yes</label>
        <br>
        <input type="radio" name="yes-no" value="no" id="no">
        <label for="no">No</label>
      </div>

      <button disabled id="loveCats" type="submit">I love cats</button>
      <button disabled id="signupbutton" type="submit">Sign up</button>
    </form>

  </div>

  <script src="./button-disable.js"></script>
  <link rel="stylesheet" href="./button.css">


</body>

</html>
