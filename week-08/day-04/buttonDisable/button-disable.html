<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Animals</title>
</head>

<body>
  <div class="container">
    <form action="" method="POST" class="form-example" validate>

      <div class="animalsContainer">
          <p>What is your favourite pet?</p>
        <div class="choose">
          <input type="radio" id="choice1" name="animal" value="Dog">
          <label for="choice1">Dog</label>
        </div>
        
        <div class="choose">
          <input type="radio" id="choice2" name="animal" value="Cat">
          <label for="choice2">Cat</label>
        </div>

        <div class="choose">
          <input type="radio" id="choice3" name="animal" value="fish">
          <label for="choice3">Viktor the goldfish</label>
        </div>
        <button type="submit">Submit</button>
      </div>

      <div class="animalsContainer">
          <p>Do you want to sign up for cat facts?</p>
        <div class="choose">
          <input type="radio" id="catyes" name="catyes" value="catyes">
          <label for="catyes">Yes</label>
        </div>
        
        <div class="choose">
          <input type="radio" id="catno" name="catno" value="catno">
          <label for="catno">No</label>
        </div>

        <button type="submit">Submit</button>
      </div>

      <button type="submit">I love cats</button>
      <button type="submit">Sign up</button>
    </form>

  </div>

  <script src="./button-disable.js"></script>
  <link rel="stylesheet" href="./button.css">


</body>

</html>
